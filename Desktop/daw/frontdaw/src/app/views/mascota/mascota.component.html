<div>
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="buscar mascota">
  </mat-form-field>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id_mascota">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id_mascota}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="fch_nacimiento">
      <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fch_nacimiento | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso</th>
      <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>
      <ng-container matColumnDef="nom_tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo Mascota</th>
        <td mat-cell *matCellDef="let element"> {{element.tipo.nom_tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="informacion">
        <th mat-header-cell *matHeaderCellDef> Informacion</th>
        <td mat-cell *matCellDef="let element"> {{element.informacion}} </td>
      </ng-container>
      <ng-container matColumnDef="nombrecliente">
        <th mat-header-cell *matHeaderCellDef> Nombre del Cliente</th>
        <td mat-cell *matCellDef="let element"> {{element.cli.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="editar-eliminar">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-button color="primary" (click)="openModal(row)">
                <mat-icon>edit</mat-icon>
            </button>    
            <button mat-button color="accent" (click)="onDelete(row.id_macota)">
                <mat-icon>delete_forever</mat-icon>
            </button>  
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-button color="warn" (click)="openModal()" style="float: right; margin-right:600px">
    <mat-icon>person_add</mat-icon>
  </button>
