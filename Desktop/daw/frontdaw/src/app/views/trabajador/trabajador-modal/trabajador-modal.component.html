<mat-form-field appearance="fill">
    <mat-label>Nombres:</mat-label>
    <input matInput placeholder="Nombres" [(ngModel)]="trabajador.nombre" >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Apellido:</mat-label>
    <input matInput placeholder="Apellido" [(ngModel)]="trabajador.apellido">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Celular:</mat-label>
    <input matInput placeholder="Celular" [(ngModel)]="trabajador.celular">
  </mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Fecha de nacimiento:</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="trabajador.fch_nacimiento">
  <mat-hint>dd/MM/yyyy</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <!--Se agrega un metodo strick para que sea estricto-->
  <mat-datepicker #picker matDatepickerMode="strict"></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Correo:</mat-label>
    <input matInput placeholder="Correo" [(ngModel)]="trabajador.correo">
  </mat-form-field>

  <button mat-button color="primary" (click)="aceptar()">
    Aceptar
</button>
<button mat-button color="primary" (click)="cerrar()">
  Cancelar
</button>
